<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method MoviesController.showMovies -->
    <form id="filter-form">
        <label for="rating">Rating</label>
        <input id="rating" type="number" name="rating"/>
        <label for="genre">Genre</label>
        <select id="genre" name="genre">
            <option value="">All</option>
            <!-- For each genre you should have one <option> like below  -->
            <option th:each="genre: ${genres}" th:value="${genre}" th:text="${genre}"> [genre.name]</option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- MoviesController.showAdd -->
        <a href="/movies/add" sec:authorize="hasRole('ROLE_ADMIN')" class="add-item">
            Add new movie
        </a>
    </div>
    <table>
        <tr>
            <th>Movie name</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Votes for PCA</th>
            <th>Actions</th>
        </tr>
        <!-- For each movie you should have one <tr> like below -->
        <tr class="item" th:each="movie: ${movies}">
            <td th:text="${movie.name}">[movie.name]</td>
            <td th:text="${movie.description}">[movie.description]</td>
            <td th:text="${movie.rating}">[movie.rating]</td>
            <td th:text="${movie.genre}">[movie.genre]</td>
            <td th:text="${movie.director}">[movie.director]</td>
            <td th:text="${movie.votes}">[movie.votes]</td>
            <td>
                <!-- MoviesController.delete -->
                <form method="POST" th:action="@{'/movies/{id}/delete' (id=${movie.getId()})}" sec:authorize="hasRole('ROLE_ADMIN')">
                    <button type="submit" class="delete-item">Delete</button>
                </form>
                <!-- MoviesController.showEdit -->
                <a th:href="@{'/movies/{id}/edit' (id=${movie.getId()})}" class="edit-item" sec:authorize="hasRole('ROLE_ADMIN')">Edit</a>
                <!-- MoviesController.vote -->
                <form  method="POST" th:action="@{'/movies/{id}/vote' (id=${movie.getId()})}" sec:authorize="hasRole('ROLE_USER')">
                    <button type="submit" class="like-item">Vote for Movie</button>
                </form>
            </td>
        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
